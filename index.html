<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض الحسابات</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

      <!-- Header -->
  <div class="p-4 flex items-center justify-between bg-gray-800 shadow">
    <h1 class="text-xl font-bold">متجر الحسابات</h1>
    <button class="bg-blue-600 px-4 py-2 rounded text-sm">تواصل مع الدعم</button>
  </div>
  
<div id="searchBar" class="px-4 pt-3 pb-2">
  <input type="text" placeholder="ابحث عن حساب..." class="w-full p-2 rounded bg-gray-800 text-white placeholder-gray-500">
</div>

<!-- الفلاتر -->
<div id="filters" class="px-4 py-2 space-y-2">
  <select id="categoryFilter" onchange="toggleAppFilter()" class="w-full p-2 rounded bg-gray-800 text-white">
    <option disabled selected>اختر القسم</option>
    <option>قسم الألعاب</option>
    <option>قسم التطبيقات</option>
  </select>

  <select id="appTypeFilter" class="w-full p-2 rounded bg-gray-800 text-white hidden">
    <option>TikTok</option>
    <option>Instagram</option>
    <option>Free Fire</option>
  </select>

  <div class="flex justify-between gap-2">
    <select class="w-1/2 p-2 rounded bg-gray-800 text-white">
      <option>الأحدث</option>
      <option>الأرخص</option>
      <option>الأغلى</option>
    </select>

    <!-- السعر -->
    <div class="w-1/2">
      <label class="block text-gray-300 text-sm mb-1">السعر</label>
      <div class="flex gap-1">
        <input type="number" placeholder="من" class="w-1/2 p-1 rounded bg-gray-700 text-white text-sm">
        <input type="number" placeholder="إلى" class="w-1/2 p-1 rounded bg-gray-700 text-white text-sm">
      </div>
    </div>
  </div>
</div>

<!-- الرئيسية -->
<div id="mainContent" class="p-4 space-y-3">
  <div class="bg-gray-800 p-3 rounded" onclick="viewDetails()">
    <img src="https://via.placeholder.com/300x150" class="w-full rounded mb-2">
    <h3 class="font-bold text-lg">اسم الحساب</h3>
    <p class="text-sm text-gray-300">القسم: الألعاب | النوع: Free Fire | السعر: 10$</p>
  </div>
</div>

<!-- رفع حساب -->
  <div id="uploadForm" class="hidden p-4">
    <h2 class="text-lg font-semibold mb-2">رفع حساب جديد</h2>
    <form class="space-y-3">
      <input type="text" placeholder="اسم الحساب" class="w-full p-2 rounded bg-gray-700 text-sm" />
      <select class="w-full p-2 rounded bg-gray-700 text-sm">
        <option>اختر القسم</option>
        <option>ألعاب</option>
        <option>التواصل الاجتماعي</option>
        <option>بث وميديا</option>
      </select>
      <select class="w-full p-2 rounded bg-gray-700 text-sm">
        <option>نوع التطبيق</option>
        <option>PUBG</option>
        <option>Netflix</option>
        <option>Facebook</option>
      </select>
      <input type="number" placeholder="السعر المطلوب (دولار)" class="w-full p-2 rounded bg-gray-700 text-sm" />
      <input type="text" placeholder="رابط التواصل (يوزر تيليغرام)" class="w-full p-2 rounded bg-gray-700 text-sm" />
      <input type="file" class="w-full p-2 rounded bg-gray-700 text-sm" />
      <button class="w-full bg-blue-600 py-2 rounded text-white">نشر الحساب</button>
    </form>
  </div>
  <!-- تفاصيل الحساب -->
<div id="accountDetails" class="hidden p-4 space-y-3">
  <img src="https://via.placeholder.com/400x200" class="w-full rounded-lg">
  <h2 class="text-xl font-bold mt-2">اسم الحساب</h2>
  <p class="text-sm text-gray-300">القسم: الألعاب</p>
  <p class="text-sm text-gray-300">النوع: Free Fire</p>
  <p class="text-sm text-gray-300">السعر: 10$</p>
  <p class="text-sm text-gray-300">تاريخ النشر: 2025-04-07</p>
  <div class="flex gap-2 mt-2">
    <a href="https://t.me/username" class="bg-blue-600 px-4 py-2 rounded text-sm">تواصل مع البائع</a>
    <button class="bg-green-600 px-4 py-2 rounded text-sm">تقديم عرض خاص</button>
  </div>
</div>

<!-- قسم حساباتي -->
<div id="myAccounts" class="hidden p-4">
  <h2 class="text-lg font-bold mb-3">حساباتي المعروضة</h2>
  <div class="bg-gray-800 p-3 rounded mb-2">
    <p class="font-semibold">حساب Free Fire</p>
    <div class="flex justify-between mt-2 text-sm text-gray-400">
      <span>السعر: 7$</span>
      <button class="text-red-500">حذف</button>
    </div>
  </div>
  
  <!-- المزيد من الحسابات -->
</div>

<!-- الشريط السفلي -->
<div class="fixed bottom-0 left-0 w-full bg-gray-800 text-white text-xs">
  <div class="flex justify-around items-center p-2">
    <button onclick="showSection('mainContent')" id="nav-main" class="flex flex-col items-center text-blue-400">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
      <span>الرئيسية</span>
    </button>
    <button onclick="showSection('uploadForm')" id="nav-upload" class="flex flex-col items-center">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
      <span>رفع حساب</span>
    </button>
    <button onclick="showSection('myAccounts')" id="nav-my" class="flex flex-col items-center">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
      <span>حساباتي</span>
    </button>
  </div>
</div>

<!-- السكربت -->
<script>
  const sections = ['mainContent', 'uploadForm', 'accountDetails', 'myAccounts'];
  const searchBar = document.getElementById("searchBar");
  const filters = document.getElementById("filters");

  function showSection(id) {
    sections.forEach(sec => {
      document.getElementById(sec).classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');

    // إظهار / إخفاء البحث والفلترة
    if (id === 'mainContent') {
      searchBar.classList.remove('hidden');
      filters.classList.remove('hidden');
    } else {
      searchBar.classList.add('hidden');
      filters.classList.add('hidden');
    }

    // تغيير لون الأزرار
    document.querySelectorAll('button[id^="nav-"]').forEach(btn => btn.classList.remove('text-blue-400'));
    document.getElementById("nav-" + id.replace("Content", "").replace("uploadForm", "upload").replace("myAccounts", "my")).classList.add('text-blue-400');
  }

  function toggleAppFilter() {
    const category = document.getElementById('categoryFilter').value;
    const appFilter = document.getElementById('appTypeFilter');
    appFilter.classList.toggle('hidden', category === '');
  }

  function viewDetails() {
    showSection('accountDetails');
  }
</script>

</body>
  </html>

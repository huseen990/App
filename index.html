<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق حسابات الألعاب والتطبيقات</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .account { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .account h3 { margin: 0; }
        .filter-btn { margin: 10px; }
        #accounts-list { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>مرحبًا بك في متجر الحسابات!</h1>

    <div>
        <button class="filter-btn" onclick="getAccounts('latest')">الأحدث</button>
        <button class="filter-btn" onclick="getAccounts('price_asc')">حسب السعر (منخفض → مرتفع)</button>
        <button class="filter-btn" onclick="getAccounts('price_desc')">حسب السعر (مرتفع → منخفض)</button>
    </div>

    <h2>رفع حساب جديد</h2>
    <form id="add-account-form">
        <input type="text" id="app_name" placeholder="اسم التطبيق أو اللعبة" required><br><br>
        <input type="number" id="price" placeholder="السعر" required><br><br>
        <button type="submit">رفع الحساب</button>
    </form>

    <div id="accounts-list"></div>

    <script>
        // طلب الحسابات من الخادم
        function getAccounts(sort = 'latest') {
            fetch(`http://localhost:5000/accounts?sort=${sort}`)
                .then(response => response.json())
                .then(data => {
                    let accountsList = document.getElementById('accounts-list');
                    accountsList.innerHTML = ''; // تنظيف القائمة الحالية

                    data.forEach(account => {
                        let accountDiv = document.createElement('div');
                        accountDiv.classList.add('account');
                        accountDiv.innerHTML = `
                            <h3>${account.app_name}</h3>
                            <p>السعر: ${account.price} دولار</p>
                            <p>تاريخ الإضافة: ${account.created_at}</p>
                        `;
                        accountsList.appendChild(accountDiv);
                    });
                })
                .catch(error => console.error('Error fetching accounts:', error));
        }

        // رفع الحساب
        document.getElementById('add-account-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let appName = document.getElementById('app_name').value;
            let price = document.getElementById('price').value;

            let data = { app_name: appName, price: parseFloat(price) };

            fetch('http://localhost:5000/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);  // عرض رسالة النجاح
                getAccounts();  // تحديث قائمة الحسابات
            })
            .catch(error => console.error('Error adding account:', error));
        });

        // تحميل الحسابات عند أول تحميل الصفحة
        window.onload = function() {
            getAccounts();
        }
    </script>
</body>
</html>
